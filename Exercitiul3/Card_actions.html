<!doctype html>
<head>
  <title>Java Sun Reflections</title>
  <link rel="stylesheet" type="text/css" href="CSS_Reset.css" />
  <link rel="stylesheet" type="text/css" href="Card_actions.css" />
</head>
<body>
  <div id="wrapper">
    <div id="container">
      <div id="page">
        <p id="java_sun">
          Java Sun <br /> Reflecions
        </p>
        <p id="date">
          <em>Thursday, April 9th</em><br /> 8:15pm
        </p>
        <footer>
          <img class="left" id="user" src="user_alb.png" alt="user" width="35px" />
          <span class="left" id="m_letter">M</span> <span class="left" id="e_letter">E</span>
          <span class="left" id="five_number">+5</span><span class="pointer" id="pencil">&#128393</span>
          <div id="activated_footer">
            <img id="green_user" src="user_verde.png" alt="user" width="35px"/>
            <img class="padding_left" src="files.jpg" alt="files" width="35px"/>
            <img class="padding_left" src="trash_can.jpg" alt="trash" width="30px"/>
            <span class="padding_left pointer" id="close_menu">x</span>
          </div>
        </footer>
      </div>
    </div>
  </div>
  <script src="Card_actions.js"></script>
</body>
